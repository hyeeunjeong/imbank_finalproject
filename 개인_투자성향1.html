<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>iM your man - 투자성향 1</title>
  <link rel="stylesheet" href="개인_투자성향1.css" />
  <script>
    // URL 파라미터에서 userId 추출
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId') || '';

    // 다음 버튼 클릭 시
    function goNext() {
      const radios = document.getElementsByName('age');
      let selectedValue = null;

      for (const radio of radios) {
        if (radio.checked) {
          selectedValue = radio.value;
          break;
        }
      }

      if (selectedValue === null) {
        alert('연령대를 선택해 주세요.');
        return;
      }

      // 기존 점수 불러오기 또는 새 객체 생성
      let prevScores = JSON.parse(localStorage.getItem('investmentScores')) || {};
      prevScores.age = selectedValue; // 고유 키로 저장

      // 다시 저장
      localStorage.setItem('investmentScores', JSON.stringify(prevScores));

      // 다음 페이지로 이동
      window.location.href = `개인_투자성향2.html?userId=${encodeURIComponent(userId)}`;
    }
  </script>
</head>
<body>
  <div id="e__8331">
    <img id="e__8332" src="자료/img.png" alt="로고" />
    <div id="e__8333">iM your man</div>
    <div id="e__8334">
      투자성향에 맞는 금융상품투자로<br />
      고객님의 소중한 투자자산을 보호하세요.
    </div>
    <div id="e__8340">
      <form id="ageForm" onsubmit="event.preventDefault(); goNext();">
        <div>01. 고객님의 연령대는 어떻게 되십니까?</div>
        <label><input type="radio" name="age" value="4" /> 19세 이하</label>
        <label><input type="radio" name="age" value="4" /> 20세~40세</label>
        <label><input type="radio" name="age" value="3" /> 41세~50세</label>
        <label><input type="radio" name="age" value="2" /> 51세~60세</label>
        <label><input type="radio" name="age" value="1" /> 61세 이상</label>
        <button type="submit">다음</button>
      </form>
    </div>
  </div>
</body>
</html>
