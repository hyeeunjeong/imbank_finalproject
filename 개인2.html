<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>iM your man - 개인 서비스</title>
  <link rel="stylesheet" href="개인2.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="e__742">
    
    <!-- 상단 타이틀 -->
    <div id="e__747">iM your man</div>

    <!-- 로고 이미지 -->
    <img id="e__746" src="자료/img.png" alt="로고 이미지" />

    <!-- 예적금 박스 -->
    <div class="box" id="e__7423" onclick="navigateTo('예적금')">
      <div class="box-text">펀드<br>예적금</div>
    </div>

    <!-- 카드 박스 -->
    <div class="box" id="e__745" onclick="navigateTo('카드')">
      <div class="box-text">카드</div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId') || '';

    function navigateTo(service) {
      if (service === '예적금') {
        window.location.href = `개인_투자성향1.html?userId=${encodeURIComponent(userId)}`;
      } else if (service === '카드') {
        window.location.href = `개인_소비성향1.html?userId=${encodeURIComponent(userId)}`;
      }
    }
  </script>
</body>
</html>
