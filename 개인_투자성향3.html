<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>iM your man - 투자성향 3</title>
  <link rel="stylesheet" href="개인_투자성향3.css" />
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId') || '';

    function goNext() {
      const radios = document.getElementsByName('investmentExperience');
      let selectedValue = null;
      for (const radio of radios) {
        if (radio.checked) {
          selectedValue = radio.value;
          break;
        }
      }
      if (selectedValue === null) {
        alert('투자경험을 선택해 주세요.');
        return;
      }

      let prevScores = JSON.parse(localStorage.getItem('investmentScores')) || {};
      prevScores.question3 = selectedValue;
      localStorage.setItem('investmentScores', JSON.stringify(prevScores));

      window.location.href = `개인_투자성향4.html?userId=${encodeURIComponent(userId)}`;
    }
  </script>
</head>
<body>
  <div id="e__8347">
    <img id="e__8348" src="자료/img.png" alt="로고" />
    <div id="e__8349">iM your man</div>
    <div id="e__8350">
      투자성향에 맞는 금융상품투자로<br />
      고객님의 소중한 투자자산을 보호하세요.
    </div>
    <div id="e__8351">
      <form id="investmentExperienceForm" onsubmit="event.preventDefault(); goNext();">
        <div>03. 투자경험과 가까운 금융상품은 어떻게 되십니까?</div>
        <label><input type="radio" name="investmentExperience" value="0" /> 금융투자상품에 투자해 본 경험이 없음</label>
        <label><input type="radio" name="investmentExperience" value="6" /> 주식신용거래, 선물/옵션, ELW 등</label>
        <label><input type="radio" name="investmentExperience" value="3" /> 주식형펀드, 해외펀드, 투자자문/일임(Wrap), 외화증권 등</label>
        <label><input type="radio" name="investmentExperience" value="1" /> 채권/혼합형 펀드, 신탁, 채권 등</label>
        <button type="submit">다음</button>
      </form>
    </div>
  </div>
</body>
</html>
